---
declared-services:
  mysql-database:
    label: mongodb
    plan: '100'

env:
  RAILS_ENV: development
  RACK_ENV: development

applications:
- name: rails-mongo-sample
  memory: 128M
  instances: 1
  domain: mybluemix.net
  path: .
  command: bundle exec rails s -p $PORT -b $VCAP_APP_HOST
  services:
  - mongo-rails-sample
